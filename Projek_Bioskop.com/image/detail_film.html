
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Film</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .poster {
            width: 150px;
            height: 200px;
            background-color: #d3d3d3;
            margin-right: 20px;
            border-radius: 8px;
            cursor: pointer; /* Menambahkan kursor pointer untuk interaksi */
        }

        .details {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .back-button {
            margin-top: 20px;
        }

        .back-button a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .back-button a:hover {
            background-color: #0056b3;
        }

        /* Modal styles */
        .modal {
            display: none; /* Sembunyikan modal secara default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 8px;
        }

        .modal .close {
            position: absolute;
            top: 20px;
            right: 40px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }

        /* Kontrol modal menggunakan checkbox */
        #modal-toggle {
            display: none; /* Sembunyikan checkbox */
        }

        #modal-toggle:checked + .modal {
            display: flex; /* Tampilkan modal ketika checkbox dicentang */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="poster" id="poster" onclick="document.getElementById('modal-toggle').checked = true;"></div>
        <div class="details">
            <h1>Judul Pilem..</h1>
            <p>Deskripsi</p>
            <div class="info">
                <p><strong>Durasi:</strong> 120 menit</p>
                <p><strong>Genre:</strong> Aksi, Petualangan</p>
            </div>
            <div class="harga">
                <p><strong>Harga Tiket:</strong> Rp 50.000</p>
            </div>
            <!-- Tombol Kembali -->
            <div class="back-button">
                <a href="javascript:history.back()">Kembali</a>
            </div>
        </div>
    </div>

    <!-- Checkbox untuk kontrol modal -->
    <input type="checkbox" id="modal-toggle" class="modal-toggle">
    
    <!-- Modal untuk gambar -->
    <div class="modal">
        <label for="modal-toggle" class="close">&times;</label>
        <img class="modal-content" src="https://via.placeholder.com/600x400" alt="Detail Gambar"> <!-- Contoh gambar -->
        <div id="caption">Detail tentang gambar.</div>
    </div>
</body>
</html>
